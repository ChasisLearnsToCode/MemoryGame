<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <h1>Memory Game!</h1>
    <div id="buttons">

    <div id = "game"></div>
    <h2 id = "score"> Score: 0 </h2>
    <h2 id = "timer"></h2>
    <script src="script.js"></script>
  </body>
</html>
